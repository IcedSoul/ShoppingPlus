spring.application.name=product-service
server.port=8081

# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://product-mysql:3306/product?characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# jpa hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# dubbo
dubbo.scan.base-packages=com.aliyun.productserviceprovider.service

dubbo.protocol.name=dubbo
dubbo.protocol.port=-1

# zk作为注册中心
dubbo.registry.address=zookeeper://zk-center:2181

