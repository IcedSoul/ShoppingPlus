<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Plus</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/layer.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--导航栏部分-->
<div class="header"></div>

<!-- 中间内容 -->
<div class="container-fluid">
    <h1 class="title center">Sign Up</h1>
    <br/>
    <div class="col-sm-offset-2 col-md-offest-2">
        <!-- 表单输入 -->
        <div  class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 col-md-2 control-label">Username</label>
                <div class="col-sm-6 col-md-6">
                    <input type="text" class="form-control" id="inputUserName" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 col-md-2 control-label">E-mail</label>
                <div class="col-sm-6 col-md-6">
                    <input type="email" class="form-control" id="inputEmail"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputNickname" class="col-sm-2 col-md-2 control-label">Nickname</label>
                <div class="col-sm-6 col-md-6">
                    <input type="text" class="form-control" id="inputNickname"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
                <div class="col-sm-6 col-md-6">
                    <input type="password" class="form-control" id="inputPassword"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhoneNumber" class="col-sm-2 col-md-2 control-label">Phone Number</label>
                <div class="col-sm-6 col-md-6">
                    <input type="text" class="form-control" id="inputPhoneNumber"/>
                </div>
            </div>
            <div class="form-group">
                <label for="man" class="col-sm-2 col-md-2 control-label">Gender</label>
                <div class="col-sm-6 col-md-6">
                    <label class="radio-inline">
                        <input type="radio" id="man" value="option1"> Men
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="woman" value="option2"> Woman
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="birthday" class="col-sm-2 col-md-2 control-label">Birthday</label>
                <div class="col-sm-6 col-md-6">
                    <input type="text" class="form-control" id="birthday"/>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 col-md-2 control-label">Address</label>
                <div class="col-sm-6 col-md-6">
                    <input type="text" class="form-control" id="address"/>
                </div>
            </div>
            <div class="form-group">
                <label for="postcodes" class="col-sm-2 col-md-2 control-label">Post Number</label>
                <div class="col-sm-6 col-md-6">
                    <input type="text" class="form-control" id="postcodes"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="register()">Sign Up</button>
                </div>
            </div>
        </div>
        <br/>
    </div>
</div>

<!--尾部-->
<div class="footer"></div>

<script type="text/javascript">
    $(".header").load("./template/header.html")
    $(".footer").load("./template/footer.html")

    function register() {
        let loading = layer.load(0);
        let user = {};
        user.userName = $("#inputUserName").val();
        user.email = $("#inputEmail").val();
        user.nickName = $("#inputNickname").val();
        user.password = $("#inputPassword").val();
        user.phoneNumber = $("#inputPhoneNumber").val();
        user.birthday = $("#birthday").val();
        user.postNumber = $("#postcodes").val();
        user.address = $("#address").val();
        user.sex = 0;
        if($("#woman").checked)
            user.sex = 1;
        if(user.userName === ''){
            layer.msg('Username cannot be empty!',{icon:2});
            return;
        }
        else if(user.userName.length >= 12){
            layer.msg('User Name cannot be longer than 12 characters!',{icon:2});
            return;
        }
        if(user.nickName === ''){
            layer.msg('Nicknames cannot be empty!',{icon:2});
            return;
        }
        else if(user.nickName.length >= 15){
            layer.msg('Username cannot be longer than 15 characters!',{icon:2});
            return;
        }
        else if(user.password === ''){
            layer.msg('Password cannot be empty!',{icon:2});
            return;
        }
        else if(user.password.length>= 20){
            layer.msg('Password cannot be longer than 20 characters!',{icon:2});
            return;
        }
        let registerResult = null;
        $.ajax({
            async : false, //设置同步
            type : 'POST',
            url : '/user/register',
            data : user,
            dataType : 'json',
            success : function(result) {
                registerResult = result.result;
            },
            error : function(result) {
                layer.alert('Register Error: ' + result);
            }
        });
        if(registerResult === 'success'){
            layer.close(loading);
            layer.msg('Sign up success',{icon:1});
            window.location.href="${cp}/login";
        }
        else if(registerResult === 'nameExist'){
            layer.close(loading);
            layer.msg('The username has existed!',{icon:2});
        }
        else if(registerResult === 'emailExist'){
            layer.close(loading);
            layer.msg('The e-mail address has existed!！',{icon:2});
        }
        else if(registerResult === 'fail'){
            layer.close(loading);
            layer.msg('Server Error!',{icon:2});
        }
    }
</script>
</body>
</html>
